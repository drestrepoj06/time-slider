<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Time Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .slidecontainer {
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    input[type=range] {
      width: 100%;
      -webkit-appearance: none;
      background: transparent;
    }

    /* Chrome, Safari, Edge */
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      background: url('assets/Slider.png') no-repeat center;
      background-size: contain;
      cursor: pointer;
      border: none;
    }

    /* Firefox */
    input[type=range]::-moz-range-thumb {
      width: 30px;
      height: 30px;
      background: url('assets/custom-thumb.png') no-repeat center;
      background-size: contain;
      cursor: pointer;
      border: none;
    }

    #month-label {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="slidecontainer">
  <input type="range" min="0" max="23" value="0" class="slider" id="monthSlider">
  <div id="month-label">Month: May 2025</div>
</div>

<script>
  const startDate = new Date(2025, 4); // May 2025 (0-based month index)
  const slider = document.getElementById('monthSlider');
  const label = document.getElementById('month-label');

  function updateLabel(value) {
    const currentDate = new Date(startDate);
    currentDate.setMonth(startDate.getMonth() + parseInt(value));
    
    const options = { year: 'numeric', month: 'long' };
    label.textContent = 'Month: ' + currentDate.toLocaleDateString('en-US', options);
  }

  slider.addEventListener('input', (e) => {
    updateLabel(e.target.value);
    console.log('Selected month index:', e.target.value);
  });

  // Initialize label on page load
  updateLabel(slider.value);
</script>

</body>
</html>
