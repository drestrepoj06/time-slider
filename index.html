<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Time Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
      background-color: #e5f2d8;
    }

    .slider-wrapper {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: auto;
    }

    .slider-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .slidecontainer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      text-align: center;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 12px;
      background: #ccc;
      border-radius: 5px;
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #007BFF;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }

    input[type=range]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #007BFF;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }

    #month-label {
      margin-top: 10px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

<div class="slider-wrapper">
  <img src="assets/Slider.PNG" alt="Slider Background" class="slider-image">
  <div class="slidecontainer">
    <input type="range" min="0" max="23" value="0" class="slider" id="monthSlider">
    <div id="month-label">Month: May 2025</div>
  </div>
</div>

<script>
  const startDate = new Date(2025, 4); // May 2025
  const slider = document.getElementById('monthSlider');
  const label = document.getElementById('month-label');

  function updateLabel(value) {
    const currentDate = new Date(startDate);
    currentDate.setMonth(startDate.getMonth() + parseInt(value));
    const options = { year: 'numeric', month: 'long' };
    label.textContent = 'Month: ' + currentDate.toLocaleDateString('en-US', options);
  }

  slider.addEventListener('input', (e) => {
    updateLabel(e.target.value);
  });

  updateLabel(slider.value); // Initialize on load
</script>

</body>
</html>
