<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .slidecontainer {
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 20px;
      background: #f0f0f0;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #4CAF50;
      cursor: pointer;
      border: none;
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #4CAF50;
      cursor: pointer;
      border: none;
    }

    #time-label {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="slidecontainer">
  <input type="time" class="slider" id="myTime" name="myTime" value="10:00">
  <div id="time-label">Selected time: 10:00</div>
</div>

<script>
  const myTime = document.getElementById('myTime');
  const timeLabel = document.getElementById('time-label');

  myTime.addEventListener('change', (event) => {
    timeLabel.textContent = `Selected time: ${event.target.value}`;
    console.log(event.target.value);
  });
</script>

</body>
</html>
